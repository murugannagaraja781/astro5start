name: Deploy to DigitalOcean Base

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            # Go to the project directory
            cd /var/www/astrofivestar

            # Pull the latest code (Using GITHUB_TOKEN for permission)
            git fetch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
            git reset --hard FETCH_HEAD

            # Install dependencies
            npm install

            # Restart the application
            # We assume the app is already added to PM2 as 'astro-app' (from autodeploy.sh)
            pm2 restart astro-app
