name: Deploy to DigitalOcean Base

on:
  push:
    branches: [ "main", "feat/intake-auto-fill" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            # Go to the project directory
            cd /var/www/astro5start

            # Pull the latest code
            git fetch origin feat/intake-auto-fill
            git checkout feat/intake-auto-fill
            git pull origin feat/intake-auto-fill

            # Install dependencies
            npm install --production

            # Restart the application
            pm2 restart all
