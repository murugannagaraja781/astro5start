<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - Astro 5 Star</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .wallet-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.8rem;
            color: #047857;
        }

        .payment-header h2 {
            color: #1F2937;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .payment-header p {
            color: #6B7280;
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .amount-section {
            margin-bottom: 25px;
        }

        .amount-section label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }

        .amount-input-wrapper {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: #374151;
            font-size: 1.4rem;
        }

        .amount-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #047857;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .amount-input:focus {
            border-color: #047857;
            box-shadow: 0 0 0 4px rgba(4, 120, 87, 0.1);
        }

        .quick-amounts {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .chip-btn {
            flex: 1;
            min-width: 70px;
            padding: 12px 15px;
            background: #F3F4F6;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chip-btn:hover {
            background: #ECFDF5;
            border-color: #047857;
            color: #047857;
        }

        .chip-btn.active {
            background: #047857;
            border-color: #047857;
            color: white;
        }

        .pay-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(4, 120, 87, 0.3);
        }

        .pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(4, 120, 87, 0.4);
        }

        .pay-btn:active {
            transform: translateY(0);
        }

        .pay-btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .security-note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #9CA3AF;
        }

        .security-note i {
            margin-right: 5px;
            color: #047857;
        }

        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            opacity: 0.7;
        }

        .payment-methods img {
            height: 25px;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #E5E7EB;
            border-top-color: #047857;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1rem;
            color: #374151;
            font-weight: 500;
        }

        /* Status Messages */
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            display: block;
            background: #ECFDF5;
            border: 1px solid #10B981;
            color: #047857;
        }

        .status-message.error {
            display: block;
            background: #FEF2F2;
            border: 1px solid #EF4444;
            color: #DC2626;
        }

        /* History Section */
        .history-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #E5E7EB;
        }

        .history-title {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #F9FAFB;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .history-item .amount {
            font-weight: 600;
            color: #047857;
        }

        .history-item .date {
            font-size: 0.8rem;
            color: #6B7280;
        }

        .history-item .status {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .history-item .status.success {
            background: #D1FAE5;
            color: #047857;
        }

        .history-item .status.pending {
            background: #FEF3C7;
            color: #D97706;
        }

        .history-item .status.failed {
            background: #FEE2E2;
            color: #DC2626;
        }
    </style>
</head>

<body>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Processing Payment...</div>
    </div>

    <div class="payment-container">
        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>

        <!-- Header -->
        <div class="payment-header">
            <div class="wallet-icon">
                <i class="fas fa-wallet"></i>
            </div>
            <h2>Add Money to Wallet</h2>
            <p>Secure payment for cosmic consultation</p>
        </div>

        <!-- Amount Input -->
        <div class="amount-section">
            <label>Enter Amount</label>
            <div class="amount-input-wrapper">
                <span class="currency-symbol">₹</span>
                <input type="number" class="amount-input" id="amountInput" placeholder="100" min="10" value="">
            </div>
        </div>

        <!-- Quick Amount Buttons -->
        <div class="quick-amounts">
            <button class="chip-btn" onclick="setAmount(100)">₹100</button>
            <button class="chip-btn" onclick="setAmount(200)">₹200</button>
            <button class="chip-btn" onclick="setAmount(500)">₹500</button>
            <button class="chip-btn" onclick="setAmount(1000)">₹1000</button>
        </div>

        <!-- Pay Button -->
        <button class="pay-btn" id="payBtn" onclick="initiatePayment()">
            Proceed to Pay <i class="fas fa-arrow-right"></i>
        </button>

        <!-- Security Note -->
        <div class="security-note">
            <i class="fas fa-lock"></i> 100% Secure Payment via PhonePe/UPI
        </div>

        <!-- Payment Methods -->
        <div class="payment-methods">
            <span style="color: #6B7280; font-size: 0.85rem;">Powered by</span>
            <span style="font-weight: bold; color: #5F259F;">PhonePe</span>
        </div>

        <!-- Transaction History -->
        <div class="history-section" id="historySection" style="display: none;">
            <div class="history-title">
                <i class="fas fa-history"></i> Recent Transactions
            </div>
            <div class="history-list" id="historyList">
                <!-- History items will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // =========================================
        // PAYMENT PAGE JAVASCRIPT
        // =========================================

        // Get User ID from URL or localStorage
        function getUserId() {
            // Check URL params first
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('userId');

            // Fallback to localStorage
            if (!userId) {
                const savedUser = localStorage.getItem('astro_user');
                if (savedUser) {
                    try {
                        const userData = JSON.parse(savedUser);
                        userId = userData.userId;
                    } catch (e) { }
                }
            }

            return userId;
        }

        // Set Amount from Quick Buttons
        function setAmount(amt) {
            document.getElementById('amountInput').value = amt;

            // Highlight active button
            document.querySelectorAll('.chip-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Show Loading
        function showLoading(show = true) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        // Show Status Message
        function showStatus(type, message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = 'status-message ' + type;
            statusEl.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
        }

        // Initiate Payment (Main Function)
        async function initiatePayment() {
            const amountInput = document.getElementById('amountInput');
            const amount = parseFloat(amountInput.value);

            // Validate
            if (!amount || amount < 10) {
                showStatus('error', 'Please enter a valid amount (minimum ₹10)');
                return;
            }

            const userId = getUserId();
            if (!userId) {
                showStatus('error', 'Please login first to add money');
                return;
            }

            // Detect if in App WebView
            const isApp = !!window.ReactNativeWebView;

            try {
                showLoading(true);
                document.getElementById('payBtn').disabled = true;

                // Call Backend API
                const response = await fetch('/api/payment/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount, userId, isApp })
                });

                const result = await response.json();

                if (result.ok && result.paymentUrl) {
                    if (isApp) {
                        // For App - Send message to React Native
                        window.ReactNativeWebView.postMessage(JSON.stringify({
                            type: 'OPEN_PAYMENT_URL',
                            url: result.paymentUrl,
                            txnId: result.merchantTransactionId
                        }));
                    } else {
                        // For Web - Redirect to PhonePe
                        window.location.href = result.paymentUrl;
                    }
                } else {
                    showLoading(false);
                    document.getElementById('payBtn').disabled = false;
                    showStatus('error', result.error || 'Failed to initiate payment');
                }

            } catch (error) {
                console.error('Payment Error:', error);
                showLoading(false);
                document.getElementById('payBtn').disabled = false;
                showStatus('error', 'Network error. Please try again.');
            }
        }

        // Load Transaction History
        async function loadHistory() {
            const userId = getUserId();
            if (!userId) return;

            try {
                const response = await fetch(`/api/payment/history/${userId}`);
                const result = await response.json();

                if (result.ok && result.data && result.data.length > 0) {
                    const historySection = document.getElementById('historySection');
                    const historyList = document.getElementById('historyList');

                    historySection.style.display = 'block';
                    historyList.innerHTML = result.data.map(txn => `
                        <div class="history-item">
                            <div>
                                <div class="amount">₹${txn.amount}</div>
                                <div class="date">${new Date(txn.createdAt).toLocaleDateString('en-IN', {
                        day: 'numeric',
                        month: 'short',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}</div>
                            </div>
                            <span class="status ${txn.status}">${txn.status.toUpperCase()}</span>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('History Error:', error);
            }
        }

        // Check Payment Status (After redirect back)
        function checkUrlStatus() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');

            if (status === 'success') {
                showStatus('success', 'Payment Successful! Wallet has been credited.');
                // Clear URL params
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (status === 'fail' || status === 'failure') {
                showStatus('error', 'Payment Failed. Please try again.');
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Initialize on Page Load
        document.addEventListener('DOMContentLoaded', function () {
            checkUrlStatus();
            loadHistory();

            // Pre-fill amount from URL if provided
            const urlParams = new URLSearchParams(window.location.search);
            const presetAmount = urlParams.get('amount');
            if (presetAmount) {
                document.getElementById('amountInput').value = presetAmount;
            }
        });
    </script>

       - PhonePe callback after payment
       - Handles success/failure and credits wallet

    3. GET /api/payment/history/:userId
       - Returns payment history for user

    4. POST /api/phonepe/init
       - Native SDK init (for React Native app)
       - Body: { userId, amount }

    5. GET /api/phonepe/status/:transactionId
       - Check payment status

    6. POST /api/phonepe/callback
       - S2S webhook from PhonePe

</body>

</html>
